<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-Vox - Processamento de PDF com IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                ðŸ“„ PDF-Vox
            </h1>
            <p class="text-gray-600 text-lg">
                Processe seus PDFs com InteligÃªncia Artificial
            </p>
        </div>

        <!-- Upload Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <form id="uploadForm" class="space-y-6">
                <div>
                    <label for="pdfFile" class="block text-sm font-medium text-gray-700 mb-2">
                        Selecione um arquivo PDF
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-400 transition-colors">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="pdfFile" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                    <span>Carregar um arquivo</span>
                                    <input id="pdfFile" name="pdfFile" type="file" accept=".pdf" class="sr-only" required>
                                </label>
                                <p class="pl-1">ou arraste e solte</p>
                            </div>
                            <p class="text-xs text-gray-500">PDF atÃ© 10MB</p>
                            <p id="fileName" class="text-sm text-blue-600 font-medium mt-2 hidden"></p>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center">
                    <span id="btnText">Processar PDF</span>
                    <svg id="loadingSpinner" class="hidden spinner w-5 h-5 ml-2 border-4 border-white border-t-transparent rounded-full" viewBox="0 0 24 24"></svg>
                </button>
            </form>
        </div>

        <!-- Results Card -->
        <div id="resultsCard" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Resultados do Processamento</h2>
            
            <div id="resultsContent" class="space-y-6">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <!-- Error Card -->
        <div id="errorCard" class="bg-red-50 border border-red-200 rounded-lg p-4 hidden">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">Erro ao processar</h3>
                    <div id="errorMessage" class="mt-2 text-sm text-red-700"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsCard = document.getElementById('resultsCard');
        const resultsContent = document.getElementById('resultsContent');
        const errorCard = document.getElementById('errorCard');
        const errorMessage = document.getElementById('errorMessage');

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                fileName.classList.remove('hidden');
            }
        });

        // Drag and drop
        const dropZone = fileInput.closest('.border-dashed');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('border-blue-500', 'bg-blue-50');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            if (files.length > 0) {
                fileName.textContent = files[0].name;
                fileName.classList.remove('hidden');
            }
        }, false);

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showError('Por favor, selecione um arquivo PDF.');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Processando...';
            loadingSpinner.classList.remove('hidden');
            resultsCard.classList.add('hidden');
            errorCard.classList.add('hidden');

            // Create FormData
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    showError(result.error);
                } else {
                    showResults(result);
                }
            } catch (error) {
                showError('Erro ao enviar arquivo: ' + error.message);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Processar PDF';
                loadingSpinner.classList.add('hidden');
            }
        });

        function showResults(result) {
            resultsContent.innerHTML = `
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">ðŸ“‹ InformaÃ§Ãµes do Arquivo</h3>
                    <p class="text-sm text-gray-600"><strong>Nome:</strong> ${result.filename}</p>
                    <p class="text-sm text-gray-600"><strong>Imagens encontradas:</strong> ${result.images_count}</p>
                </div>

                <div class="bg-blue-50 rounded-lg p-4">
                    <h3 class="font-semibold text-blue-800 mb-2">ðŸ¤– Resposta da IA</h3>
                    <p class="text-sm text-blue-700 whitespace-pre-wrap">${result.ai_response || 'N/A'}</p>
                </div>

                <div class="bg-green-50 rounded-lg p-4">
                    <h3 class="font-semibold text-green-800 mb-2">ðŸ“„ Texto ExtraÃ­do</h3>
                    <div class="max-h-64 overflow-y-auto">
                        <p class="text-sm text-green-700 whitespace-pre-wrap">${result.text || 'Nenhum texto encontrado'}</p>
                    </div>
                </div>
            `;
            resultsCard.classList.remove('hidden');
            resultsCard.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorCard.classList.remove('hidden');
            errorCard.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
